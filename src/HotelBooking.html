<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>

    <h1>Hotel Booking</h1>

    <!-- Search Form -->
    <form id="searchForm">
        <label for="checkIn">Check-In Date:</label>
        <input type="date" id="checkIn" required>

        <label for="checkOut">Check-Out Date:</label>
        <input type="date" id="checkOut" required>

        <button type="button" onclick="searchHotels()">Search</button>
    </form>

    <!-- Results Section -->
    <div id="results"></div>

    <!-- Booking Confirmation Section -->
    <div id="bookingSection" style="display: none;">
        <h2>Booking Confirmation</h2>
        <p id="selectedHotel"></p>
        <p id="selectedDates"></p>
        <button onclick="confirmBooking()">Confirm Booking</button>
    </div>

    <script>
        // Sample hotel data
        const hotels = [
            { id: 1, name: 'Hotel A', price: 100 },
            { id: 2, name: 'Hotel B', price: 150 },
            { id: 3, name: 'Hotel C', price: 120 }
            // Add more hotels as needed
        ];

        function searchHotels() {
            const checkInDate = document.getElementById('checkIn').value;
            const checkOutDate = document.getElementById('checkOut').value;

            // Perform search logic based on check-in and check-out dates
            const availableHotels = hotels; // Replace with actual search logic

            // Display search results
            displayResults(availableHotels);
        }

        function displayResults(availableHotels) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (availableHotels.length === 0) {
                resultsContainer.innerHTML = '<p>No available hotels for the selected dates.</p>';
            } else {
                availableHotels.forEach(hotel => {
                    const hotelCard = document.createElement('div');
                    hotelCard.innerHTML = `
                        <h3>${hotel.name}</h3>
                        <p>Price: $${hotel.price}</p>
                        <button onclick="selectHotel(${hotel.id})">Select</button>
                    `;
                    resultsContainer.appendChild(hotelCard);
                });
            }
        }

        function selectHotel(hotelId) {
            const selectedHotel = hotels.find(hotel => hotel.id === hotelId);
            const checkInDate = document.getElementById('checkIn').value;
            const checkOutDate = document.getElementById('checkOut').value;

            // Display selected hotel and dates
            document.getElementById('selectedHotel').innerHTML = `Selected Hotel: ${selectedHotel.name} - $${selectedHotel.price}`;
            document.getElementById('selectedDates').innerHTML = `Selected Dates: ${checkInDate} to ${checkOutDate}`;

            // Show booking confirmation section
            document.getElementById('bookingSection').style.display = 'block';
        }

        function confirmBooking() {
            // Add logic to confirm the booking (e.g., send data to the server)
            alert('Booking confirmed!');
        }
    </script>

</body>
</html>
